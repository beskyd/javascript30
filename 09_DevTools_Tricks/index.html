<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Console Tricks!</title>
    </head>
    <body>
        
        <p onClick="makeGreen()">xBREAKxDOWNx</p>
        
        <script>
            const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
            
            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }
            
            // Regular
            console.log('hello');
            
            // Interpolated
            console.log('Hello I am a %s string', '<cool/>');
            
            // Styled
            console.log('%c I am some great text', 'font-size: 20px; background: red; text-shadow: 2px 2px 0 blue');
            
            // warning!
            console.warn('Oh Noooo!');
            
            // error :/
            console.error('Shooooo!');
            
            // Info
            console.info('Crocodiles eat 3-4 people per year');
            
            // Testing 
            console.assert(1 == 2, 'That is wrong!');
            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'No it does not');
            
            // clearing
            console.clear();
            
            // viewing DOM elements
            console.log(p);
            console.dir(p);
            
            
            // Grouping together
            dogs.forEach(dog => {
                console.group(`${dog.name}`);
                //console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age * 7} years old`);
                console.groupEnd(`${dog.name}`);
            });
            
            
            // counting
            console.count('Wes');
            console.count('Wes');
            console.count('Andy');
            console.count('Wes');
            console.count('Wes');
            console.count('Wes');
            console.count('Andy');
            console.count('Andy');
            console.count('Andy');
            console.count('Wes');
            console.count('Andy');
            console.count('Andy');
            console.count('Andy');
            
            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/beskyd')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                    console.log(data);
                })
            
            
            console.table(dogs);
            
        </script>
                
    </body>
</html>
